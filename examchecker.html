<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>EXAM PAGE</title>
    <style>
        #mycontainer {
            padding: 10px;
        }

        #navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        ul {
            display: flex;
            margin: 0px;
            color: white;
            list-style-type: none;
        }

        li {
            margin-right: 10px;
        }

        input {
            border-radius: 10px;
            width: 37vh;
            height: 33px;
        }
    </style>
</head>

<body>
    <div id="mycontainer" class="container-fluid">
        <!-- nav bar -->
        <div id="navbar">
            <div>
                <i class="fa fa-bars" style="color: white;"></i>
                <h5 style="color: white; margin: 0px;">EXAM REGISTRATION WEBSITE</h5>

            </div>
            <div>
                <ul>
                    <li>ABOUT US</li>
                    <li href="">CONTACT US</li>
                    <li href="">LOGIN</li>
                    <li onclick="sup()">SIGN UP</li>
                </ul>
            </div>
        </div>
        <!-- heading and instruction -->
        <h2 style="text-align: center; font-style: oblique;">WELCOME TO EXAM PAGE</h2>
        <p id="instruct" style="font-size: large;">Please click on sign up if you are a new student. For existing
            students, use the
            login button to access your results</p>

        <!-- signup form  -->

        <div id="login">


        </div>

        <center>
            <div style="display: none;" id="sign_up">
                <form action="" id="formS" style="width: 60%;">
                    <h4>CREATE YOUR PROFILE</h4>
                    <div id="lain">
                        <label for="">Surname:</label>
                        <br>
                        <input type="text">
                    </div>
                    <div id="lain">
                        <label for="">First name :</label>
                        <br>
                        <input type="text">
                    </div>
                    <div id="lain">
                        <label for="">Other name :</label>
                        <br>
                        <input type="text">
                    </div>
                    <div id="lain">
                        <label for="">Email :</label>
                        <br>
                        <input type="email">
                    </div>
                    <div id="lain">
                        <label for="">Phone number :</label>
                        <br>
                        <input type="number">
                    </div>
                    <div id="lain">
                        <label for="">date of birth :</label>
                        <br>
                        <input type="date">
                    </div>
                    <div id="lain">
                        <label for="">password:</label>
                        <br>
                        <input type="password" id="password">
                    </div>
                    <div id="lain">
                        <label for="">confirm password:</label>
                        <br>
                        <input type="password" id="confirm_password" onkeyup='check();' >
                        <span id='message'></span>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-success">Submit</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </center>
        <!-- ____________________________________________________________________________________ -->
    </div><!-- container div ends here -->
</body>

<script>
    function sup() {
        document.getElementById('login').style.display = "none"
        document.getElementById('sign_up').style.display = "block"
        document.getElementById('instruct').innerHTML = "Please fill in all fields and click submit if you wish to continue. If you don't wish to continue click cancel"
    }
    function login() {
        document.getElementById('login').style.display = "block"
        document.getElementById('sign_up').style.display = "none"

    }

    function check() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
        }
    }
</script>

</html>
